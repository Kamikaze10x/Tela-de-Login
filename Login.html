<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1 id="msg">O primeiro Recommerce (C2C) 100%<br>Brasileiro de Criptomoedas</h1>
            <img src="agent.svg" class="left-login-image" alt="">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <a href=""><button class="btn-login">Login</button></a>
                <a href=""><button class="btn-register">Registre-se</button></a>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
